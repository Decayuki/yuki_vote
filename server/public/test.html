<!DOCTYPE html>
<html>
<head>
    <title>Test Votes</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Test Votes</h1>
        <div id="error-message" style="color: red; margin-bottom: 20px;"></div>
        
        <div class="control-panel">
            <button onclick="generateRandomVotes()" class="btn">Générer Votes Aléatoires</button>
            <button onclick="resetVotes()" class="btn btn-danger">Réinitialiser Votes</button>
            <button onclick="showResults()" class="btn btn-info">Voir Résultats</button>
        </div>

        <div id="results" class="results-container">
            <!-- Les résultats seront affichés ici -->
        </div>

        <div id="logos-container" class="logo-grid">
            <!-- Les logos seront affichés ici -->
        </div>
    </div>

    <script>
        // Connexion Socket.IO avec l'URL actuelle
        const socket = io(window.location.origin, {
            transports: ['websocket', 'polling'],
            reconnection: true,
            reconnectionAttempts: 5
        });

        // Charger les logos
        async function loadLogos() {
            const errorDiv = document.getElementById('error-message');
            try {
                const response = await fetch('/api/logos');
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.error || `Failed to load logos: ${response.status}`);
                }
                
                const logos = await response.json();
                const container = document.getElementById('logos-container');
                
                if (!Array.isArray(logos)) {
                    throw new Error('Invalid logos data received');
                }
                
                container.innerHTML = logos.map(logo => `
                    <div class="logo-item">
                        <img src="${logo.image_url}" alt="Logo ${logo.group_number}${logo.variant}">
                        <div class="logo-info">
                            <span>Group ${logo.group_number}</span>
                            <span>Variant ${logo.variant}</span>
                        </div>
                        <div class="vote-buttons">
                            <button onclick="submitVote(${logo.id}, 1)" class="btn-vote">1</button>
                            <button onclick="submitVote(${logo.id}, 2)" class="btn-vote">2</button>
                            <button onclick="submitVote(${logo.id}, 3)" class="btn-vote">3</button>
                            <button onclick="submitVote(${logo.id}, 4)" class="btn-vote">4</button>
                            <button onclick="submitVote(${logo.id}, 5)" class="btn-vote">5</button>
                        </div>
                    </div>
                `).join('');

                errorDiv.textContent = '';
                return logos;
            } catch (error) {
                console.error('Error loading logos:', error);
                errorDiv.textContent = `Error: ${error.message}`;
                return [];
            }
        }

        // Générer des votes aléatoires
        async function generateRandomVotes() {
            const errorDiv = document.getElementById('error-message');
            try {
                const logos = await loadLogos();
                if (!logos.length) {
                    throw new Error('No logos available for voting');
                }

                for (const logo of logos) {
                    const rating = Math.floor(Math.random() * 5) + 1; // 1-5
                    const position = Math.floor(Math.random() * 25); // 0-24
                    
                    await submitVote(logo.id, rating, position);
                }

                errorDiv.style.color = 'green';
                errorDiv.textContent = 'Random votes generated successfully!';
                await showResults();
            } catch (error) {
                console.error('Error generating random votes:', error);
                errorDiv.style.color = 'red';
                errorDiv.textContent = `Error: ${error.message}`;
            }
        }

        // Soumettre un vote
        async function submitVote(logoId, rating, position) {
            const errorDiv = document.getElementById('error-message');
            try {
                const response = await fetch('/api/vote', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        logoId,
                        position,
                        rating
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.error || `Failed to submit vote: ${response.status}`);
                }

                return await response.json();
            } catch (error) {
                console.error('Error submitting vote:', error);
                errorDiv.textContent = `Error: ${error.message}`;
                throw error;
            }
        }

        // Réinitialiser les votes
        async function resetVotes() {
            const errorDiv = document.getElementById('error-message');
            try {
                const response = await fetch('/api/reset-votes', {
                    method: 'POST'
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.error || `Failed to reset votes: ${response.status}`);
                }

                errorDiv.style.color = 'green';
                errorDiv.textContent = 'Votes reset successfully!';
                await showResults();
            } catch (error) {
                console.error('Error resetting votes:', error);
                errorDiv.style.color = 'red';
                errorDiv.textContent = `Error: ${error.message}`;
            }
        }

        // Afficher les résultats
        async function showResults() {
            const errorDiv = document.getElementById('error-message');
            try {
                const response = await fetch('/api/results');
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.error || `Failed to fetch results: ${response.status}`);
                }
                
                const results = await response.json();
                if (!Array.isArray(results)) {
                    throw new Error('Invalid results data received');
                }
                
                const resultsDiv = document.getElementById('results');
                resultsDiv.innerHTML = `
                    <h2>Current Results</h2>
                    <div class="results-grid">
                        ${results.map(result => `
                            <div class="result-item tier-${result.tier.toLowerCase()}">
                                <img src="${result.image_url}" alt="Logo ${result.group_number}${result.variant}">
                                <div class="result-info">
                                    <span>Group ${result.group_number}</span>
                                    <span>Variant ${result.variant}</span>
                                    <span>Rating: ${result.average_rating.toFixed(2)}</span>
                                    <span>Tier: ${result.tier}</span>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;

                errorDiv.textContent = '';
            } catch (error) {
                console.error('Error showing results:', error);
                errorDiv.textContent = `Error: ${error.message}`;
            }
        }

        // Charger les logos au chargement de la page
        loadLogos();

        // Écouter les mises à jour en temps réel
        socket.on('voteAdded', () => {
            showResults();
        });

        socket.on('votesReset', () => {
            showResults();
        });

        socket.on('connect_error', (error) => {
            console.error('Socket.IO connection error:', error);
            document.getElementById('error-message').textContent = `Connection error: ${error.message}`;
        });

        socket.on('connect', () => {
            console.log('Socket.IO connected');
            document.getElementById('error-message').textContent = '';
        });

        socket.on('disconnect', (reason) => {
            console.log('Socket.IO disconnected:', reason);
            if (reason === 'io server disconnect') {
                socket.connect();
            }
        });
    </script>
</body>
</html>
