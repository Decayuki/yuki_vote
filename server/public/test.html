<!DOCTYPE html>
<html>
<head>
    <title>Test des Votes</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f8f9fa;
            color: #343a40;
        }
        h1, h2, h3 {
            color: #212529;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 1em;
            position: relative;
            padding-bottom: 15px;
        }
        h1:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, #007bff, #6610f2);
            border-radius: 2px;
        }
        .logo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 25px;
            margin: 20px 0;
        }
        .logo-item {
            border: 1px solid #dee2e6;
            padding: 20px;
            text-align: center;
            background: white;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .logo-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
        }
        .logo-container {
            position: relative;
            width: 100%;
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        .logo-item img {
            max-width: 100%;
            height: 120px;
            object-fit: contain;
            margin-bottom: 10px;
        }
        .logo-info {
            margin: 5px 0;
            font-size: 14px;
            line-height: 1.6;
        }
        .controls {
            margin: 20px 0;
            padding: 25px;
            background: white;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        .results {
            margin-top: 40px;
        }
        .tier {
            margin: 20px 0;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        .tier h3 {
            margin-top: 0;
            font-size: 1.5em;
            color: #343a40;
        }
        .tier-s { 
            background: linear-gradient(135deg, #FFD700, #FFC800);
            color: #000;
        }
        .tier-a { 
            background: linear-gradient(135deg, #C0C0C0, #B8B8B8);
            color: #000;
        }
        .tier-b { 
            background: linear-gradient(135deg, #CD7F32, #C77730);
            color: #fff;
        }
        .tier-c { 
            background: linear-gradient(135deg, #E6E6FA, #D8D8F0);
            color: #000;
        }
        .tier-d { 
            background: linear-gradient(135deg, #FFE4E1, #FFD8D8);
            color: #000;
        }
        button {
            padding: 12px 24px;
            margin: 8px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background: #007bff;
            color: white;
            font-weight: 500;
            font-family: 'Poppins', sans-serif;
            transition: all 0.2s;
        }
        button:hover {
            background: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .rating-buttons {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin-top: 10px;
            flex-wrap: wrap;
            width: 100%;
            padding: 8px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        .rating-button {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            border: 2px solid #dee2e6;
            background: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s;
            color: #495057;
        }
        .rating-button:hover {
            background: #e9ecef;
            transform: scale(1.1);
            border-color: #007bff;
        }
        .rating-button.selected {
            background: #007bff;
            color: white;
            border-color: #0056b3;
        }
        .stats {
            background: rgba(255,255,255,0.9);
            padding: 8px;
            border-radius: 6px;
            margin-top: 10px;
            font-size: 0.9em;
        }
        .group-label {
            background: #007bff;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.9em;
            margin-bottom: 10px;
            display: inline-block;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .tier {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>
<body>
    <h1>Test des Votes</h1>
    
    <div class="controls">
        <button onclick="submitRandomVotes()"> Générer des Votes Aléatoires</button>
        <button onclick="resetVotes()"> Réinitialiser les Votes</button>
        <button onclick="refreshResults()"> Rafraîchir les Résultats</button>
    </div>

    <div class="logo-grid" id="logoGrid"></div>
    
    <div class="results" id="results"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        let logos = [];
        const socket = io('http://localhost:3001');

        // Charger les logos
        async function loadLogos() {
            try {
                const response = await fetch('/api/logos');
                logos = await response.json();
                displayLogos();
            } catch (error) {
                console.error('Error loading logos:', error);
            }
        }

        // Afficher les logos avec les boutons de vote
        function displayLogos() {
            const grid = document.getElementById('logoGrid');
            grid.innerHTML = logos.map(logo => `
                <div class="logo-item">
                    <div class="group-label">Groupe ${logo.groupNumber}${logo.variant}</div>
                    <div class="logo-container">
                        <img src="${logo.imageUrl}" alt="${logo.name}">
                    </div>
                    <div class="rating-buttons" id="rating-${logo.id}">
                        ${[1,2,3,4,5].map(rating => `
                            <button 
                                class="rating-button" 
                                onclick="submitVote(${logo.id}, ${rating})"
                                title="Noter ${rating}/5"
                            >${rating}</button>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        // Soumettre un vote
        async function submitVote(logoId, rating) {
            try {
                const response = await fetch('/api/vote', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        votes: [{
                            logoId,
                            rating,
                            position: 0
                        }]
                    })
                });
                if (response.ok) {
                    const buttons = document.querySelectorAll(`#rating-${logoId} .rating-button`);
                    buttons.forEach(btn => {
                        btn.classList.remove('selected');
                        if (parseInt(btn.textContent) === rating) {
                            btn.classList.add('selected');
                        }
                    });
                    refreshResults();
                }
            } catch (error) {
                console.error('Error submitting vote:', error);
            }
        }

        // Générer des votes aléatoires
        async function submitRandomVotes() {
            const votes = logos.map(logo => ({
                logoId: logo.id,
                rating: Math.floor(Math.random() * 5) + 1,
                position: Math.floor(Math.random() * logos.length)
            }));

            try {
                const response = await fetch('/api/vote', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ votes })
                });
                if (response.ok) {
                    refreshResults();
                }
            } catch (error) {
                console.error('Error submitting random votes:', error);
            }
        }

        // Réinitialiser les votes
        async function resetVotes() {
            try {
                const response = await fetch('/api/reset-votes', {
                    method: 'POST'
                });
                if (response.ok) {
                    document.querySelectorAll('.rating-button').forEach(btn => {
                        btn.classList.remove('selected');
                    });
                    refreshResults();
                }
            } catch (error) {
                console.error('Error resetting votes:', error);
            }
        }

        // Rafraîchir les résultats
        async function refreshResults() {
            try {
                const response = await fetch('/api/results');
                const results = await response.json();
                displayResults(results);
            } catch (error) {
                console.error('Error loading results:', error);
            }
        }

        // Afficher les résultats
        function displayResults(results) {
            const tiers = {
                'S': [],
                'A': [],
                'B': [],
                'C': [],
                'D': []
            };

            results.forEach(logo => {
                tiers[logo.tier].push(logo);
            });

            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `
                <h2>Résultats</h2>
                ${Object.entries(tiers).map(([tier, logos]) => `
                    <div class="tier tier-${tier.toLowerCase()}">
                        <h3>Tier ${tier}</h3>
                        <div class="logo-grid">
                            ${logos.map(logo => `
                                <div class="logo-item">
                                    <div class="group-label">Groupe ${logo.groupNumber}${logo.variant}</div>
                                    <div class="logo-container">
                                        <img src="${logo.imageUrl}" alt="${logo.name}">
                                    </div>
                                    <div class="stats">
                                        <strong>Note moyenne:</strong> ${logo.averageRating ? logo.averageRating.toFixed(2) : 'N/A'}/5<br>
                                        <strong>Nombre de votes:</strong> ${logo.voteCount}
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `).join('')}
            `;
        }

        // Écouter les mises à jour en temps réel
        socket.on('votesUpdated', () => {
            refreshResults();
        });

        // Charger les logos au démarrage
        loadLogos();
        refreshResults();
    </script>
</body>
</html>
